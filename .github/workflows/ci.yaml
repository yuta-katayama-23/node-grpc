name: ci

on:
  push:
    branches: ['*']

  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: yarn install

      - name: build
        run: yarn build

      - name: start gRPC server
        run: yarn start:srv

      - name: test
        run: yarn test

      - name: Stop gRPC server
        run: killall node
